<!-- Description: A user interface webpage game that lets the user guess a random number generated by the computer -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="guessingGame.css">
        <script type="text/javascript" src="guessingGame.js"></script>
        <title>Guess a Number Game</title>
    </head>
    <body>
        <h1>Guess a Number Game</h1>
        <div id="intro">
            <div id="paragraph">
                Welcome to the CSC 337 guess a number game page! Enter a range into the boxes below and hit the start button to begin the game.
            </div>

            <div id="range">
                Minimum:<input type="number" id="min" value="1">
                <br />
                Maximum:<input type="number" id="max" value="10"> <button type="button" id="start">start</button>
            </div>
        </div>

        <div id="main">
            <div id="input">
                Your guess:<input type="number" id="guessNumber" value=""><button type="button" id="guess">guess!</button>
            </div>
            <div id="guesses">
                Your previous guesses:
                <br />
                <ul id="history">
                    <li></li>
                </ul>
            </div>
        </div>
    </body>
</html>
